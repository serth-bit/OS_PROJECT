<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CPU Scheduling Visualization</title>
  <link rel="stylesheet" href="schedulingcss.css"/>
</head>
<body>
  <div class="container">
    <h1>CPU Scheduling Simulator</h1>

    
    <div class="section" id="algorithm-settings">
      <label for="algorithm">Choose Scheduling Algorithm:</label>
      <select id="algorithm">
        <option value="fcfs">First Come First Serve (FCFS)</option>
        <option value="sjf">Shortest Job First (SJF)</option>
        <option value="srtf">Shortest Remaining Time First (SRTF)</option>
        <option value="rr">Round Robin</option>
        <option value="mlfq">Multilevel Feedback Queue (MLFQ)</option>
      </select>
    </div>

    
    <div class="section" id="quantum-settings" style="display:none;">
      <label for="quantum">Time Quantum:</label>
      <input type="number" id="quantum" min="1" placeholder="e.g., 4"/>
    </div>

    <div class="section" id="mlfq-settings" style="display:none;">
    <p>MLFQ Settings: Time Slice (Quantum) & Allotment</p>
    
    <div class="mlfq-inputs">
        <div>
        <input type="number" placeholder="Q0 Time Slice" id="q0-quantum" />
        <input type="number" placeholder="Q0 Allotment" id="q0-allotment" />
        </div>
        <div>
        <input type="number" placeholder="Q1 Time Slice" id="q1-quantum" />
        <input type="number" placeholder="Q1 Allotment" id="q1-allotment" />
        </div>
        <div>
        <input type="number" placeholder="Q2 Time Slice" id="q2-quantum" />
        <input type="number" placeholder="Q2 Allotment" id="q2-allotment" />
        </div>
        <div>
        <input type="number" placeholder="Q3 Time Slice" id="q3-quantum" />
        <input type="number" placeholder="Q3 Allotment" id="q3-allotment" />
        </div>
    </div>
    </div>

    <p>MLFQ Time Allotments:</p>
    <div class="mlfq-inputs">
        <input type="number" placeholder="Q0 Time Allotment" id="q0-allotment" />
        <input type="number" placeholder="Q1 Time Allotment" id="q1-allotment" />
        <input type="number" placeholder="Q2 Time Allotment" id="q2-allotment" />
        <input type="number" placeholder="Q3 Time Allotment" id="q3-allotment" />
    </div>


    <!-- Process Input Options -->
    <div class="section">
      <button id="manualInputBtn">Manual Input</button>
      <button id="generateBtn">Generate Random Processes</button>
      <input type="number" id="numProcesses" placeholder="# of processes" style="width:150px;"/>
    </div>

    
    <div class="section" id="process-inputs"></div>

    
    <div class="section">
      <button id="runBtn">Run Scheduler</button>
      <button id="resetBtn">Clear All</button>
      <div id="messageBox"></div>
    </div>

    
    <div class="section">
        <h2>Gantt Chart (Each block = 1 unit time)</h2>
            <div id="ganttChartWrapper">
            <div id="ganttChart"></div>
            <div id="ganttTimes"></div>
        </div>
    </div>

    
    <div class="section">
      <h2>Process Metrics</h2>
      <div id="metricsTable"></div>
    </div>

    <div class="section">
      <h2>Average Metrics</h2>
      <div id="averageMetrics"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
